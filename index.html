<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTM Character Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ltm-character-manager" class="ltm-container">
        <h2>LTM Character Manager</h2>
        
        <div class="character-list" id="character-list">
            <!-- Character entries will be dynamically inserted here -->
        </div>
        
        <div class="add-character-section">
            <button id="add-character-btn" class="btn btn-add">+ 캐릭터 추가</button>
        </div>
        
        <div class="prompt-preview">
            <h3>프롬프트 미리보기</h3>
            <pre id="prompt-preview-content"></pre>
        </div>
    </div>
    
    <script src="ui.js"></script>
</body>
</html>
